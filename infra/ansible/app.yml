---
- name: Configure App
  hosts: app
  become: yes
  vars:
    db_host: 10.132.0.2
  tasks:
    - name: Add unit file for Puma
      copy:
        src: files/puma.service
        dest: /etc/systemd/system/puma.service
      notify: reload puma

    - name: Add config for DB connection
      template:
        src: templates/db_config.j2
        dest: /home/appuser/db_config
        owner: appuser
        group: appuser

    - name: Enable Puma
      systemd:
        name: puma
        enabled: yes

  handlers:
    - name: reload puma
      become: yes
      systemd:
        name: puma
        state: reloaded
